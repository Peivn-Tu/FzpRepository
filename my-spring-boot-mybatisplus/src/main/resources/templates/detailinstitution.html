<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人力资源管理系统</title>
<link rel="stylesheet" rev="stylesheet" href="/css/style.css " type="text/css" media="all" />
<script type="text/javascript" src="/Js/typem.js"></script>
<script type="text/javascript" src="/Js/js.js"></script>
<style type="text/css">
<!--
.atten {font-size:12px;font-weight:normal;color:#F00;}
-->
</style>
</head>
<body class="ContentBody">
<div class="MainDiv">
<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
  <tr>
      <th class="tablestyle_title" >奖惩信息详情</th>
  </tr>

  <tr>
    <td class="CPanel">
		<table border="0" cellpadding="0" cellspacing="0" style="width:80%" align="center">
		<tr>
			<td width="100%">
				<fieldset style="height:100%;">
				<legend>奖惩信息详情</legend>
					  <table border="0" cellpadding="8" cellspacing="1" style="width:100%">
					  <tr>
					    <td nowrap align="right" width="11%">奖惩名称：</td>
					    <td width="89%" th:text="${instutition.inName}"></td>
					    </tr>
					  <tr>
					    <td nowrap align="right" width="11%">奖惩原因：</td>
					    <td th:text="${instutition.reason}"></td>
					    </tr>
					  <tr>
					    <td width="11%" nowrap align="right">奖惩说明：</td>
					    <td th:text="${instutition.explains}"></td>
					  </tr>
					  <tr>
   							 <td height="22" colspan="2" align="center" >
								 <form action="/institution/update" method="post">
									 <input type="hidden" name="id" th:value="${instutition.id}" />
									 <input type="submit" value="修改" style="position: relative;left:-45px;top: 20px" />
								 </form>

  							 <a href="#" onClick="javascript:history.back();">返回</a>
   							 </td>
 					  </tr>
					  </table>
				</fieldset>	
			</td>
		</tr>
		</table>
	 </td>
  </tr>
  <tr>
    <td height="22" colspan="2" align="center" >人力资源系统---奖惩详情</td>
  </tr>

</table>	
</div>
</body>
</html>
