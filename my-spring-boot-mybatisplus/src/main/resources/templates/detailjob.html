<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人力资源管理系统</title>
<link rel="stylesheet" rev="stylesheet" href="/css/style.css " type="text/css" media="all" />
<script type="text/javascript" src="/Js/typem.js"></script>
<script type="text/javascript" src="/Js/js.js"></script>
<style type="text/css">
<!--
.atten {font-size:12px;font-weight:normal;color:#F00;}
-->
</style>
</head>
<body class="ContentBody">
<div class="MainDiv">
<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
  <tr>
      <th class="tablestyle_title" >人才详细信息</th>
  </tr>

  <tr>
    <td class="CPanel">
		<table border="0" cellpadding="0" cellspacing="0" style="width:80%" align="center">

		<tr>
			<td width="100%">
				<fieldset style="height:100%;">
				<table border="0" cellpadding="8" cellspacing="1" style="width:100%">
					  <tr th:each="job,satr:${joblist}">
					    <td align="right" width="9%">姓名：</td>
					    <td width="36%"  th:text="${job.jobName}"></td>
					    <td width="20%"><div align="right">性别：</div></td>
					    <td width="43%" th:text="${job.sex}"></tr>
					  <tr th:each="job,satr:${joblist}">
					    <td align="right" width="9%">年龄：</td>
					    <td th:text="${job.age}"></td>
					    <td><div align="right">职位：</div></td>
					    <td th:text="${job.job}"></td>
					  </tr>
					  <tr th:each="job,satr:${joblist}">
					    <td align="right">所学专业：</td>
					    <td th:text="${job.specialty}"></td>
					    <td><div align="right">工作经验：</div></td>
					    <td th:text="${job.experience}"></td>
					    </tr>
					  <tr th:each="job,satr:${joblist}">
					    <td align="right">学历：</td>
					    <td th:text="${job.studyeffort}"></td>
					    <td><div align="right">毕业学校：</div></td>
					    <td th:text="${job.school}"></td>
					    </tr>
					  <tr th:each="job,satr:${joblist}">
					    <td align="right">电话：</td>
					    <td th:text="${job.tel}"></td>
					    <td><div align="right">Email：</div></td>
					    <td th:text="${job.email}"></td>
					    </tr>
					  <tr th:each="job,satr:${joblist}">
					    <td align="right">详细经历：</td>
					    <td colspan="4" th:text="${job.content}"></td>
					  </tr>
					   <tr>
					    <td colspan="4" align="center">
					    <a href="#" onclick="javascript:history.back();">返回</a></td>
					  </tr>
				</table>
				</fieldset>		
			</td>
		</tr>

		<tr>
			<td height="22" colspan="4" align="center" >人才资源系统---招聘详情</td>
		</tr>
		</table>
	 </td>
  </tr>
</tabel>	
</div>
</body>
</html>
