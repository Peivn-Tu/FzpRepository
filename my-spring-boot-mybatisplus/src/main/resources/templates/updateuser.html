<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人力资源管理系统</title>
<link rel="stylesheet" rev="stylesheet" href="/css/style.css " type="text/css" media="all" />
<script type="text/javascript" src="/Js/typem.js"></script>
<script type="text/javascript" src="/Js/js.js"></script>
<style type="text/css">
<!--
.atten {font-size:12px;font-weight:normal;color:#F00;}
-->
</style>
</head>
<body class="ContentBody">
<form name="userForm" method="post" action="/user/renewal" onSubmit="return userValidate();">
<div class="MainDiv">
<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
  <tr>
      <th class="tablestyle_title" >人员信息更新</th>
  </tr>
  <input type="hidden"  name="userId" th:value="${id}"/>
  <tr>
    <td class="CPanel">
		
		<table width="90%" border="0" cellpadding="0" cellspacing="0" style="width:80%" align="center">
		<tr><td align="left">
			<input type="submit"value="更新" class="button"/>　
			<input type="reset" value="返回" class="button"/>
		</td></tr>
		
		<TR>
			<TD width="100%">
				<fieldset style="height:100%;">
				<legend>人员信息</legend>
					  <table width="100%" border="0" cellpadding="2" cellspacing="1" style="width:100%">
					  <tr th:each="user,stat:${userInfoEntityList}">
					    <td nowrap align="right" width="9%">用户名：</td>
					    <td width="36%"><input name="userName" type="text" class="input" id="userName" th:value="${user.userName}"/>
						<span class="red">*</span></td>
					    <td width="12%"><div align="right">登陆密码：</div></td>
					    <td width="43%"><input name="password" type="text" class="input" id="password" th:value="${user.password}"/>
				        <span class="red">*</span></tr>
					  <tr th:each="user,stat:${userInfoEntityList}">
					    <td nowrap align="right" width="9%">性别：</td>
					    <td><input name="sex" type="radio" value="1"  >男
							<input name="sex" type="radio" value="0" >女</td>
					    <td><div align="right">出生日期：</div></td>
					    <td><input name="birthday" type="text" class="input" id="birthday" th:value="${user.birthday}">
				        <span class="red">*</span></td>
					  </tr>
					  <tr th:each="user,stat:${userInfoEntityList}">
					    <td nowrap align="right">是否管理员：</td>
					    <td><input name="isadmin" type="checkbox" th:value="${user.isadmin}" >
						<input type="hidden"  name="isadmin" th:value="${user.isadmin}"></td>
					    <td>&nbsp;</td>
					    <td>&nbsp;</td>
					  </tr>
					  <tr th:each="user,stat:${userInfoEntityList}">
					    <td nowrap align="right">人员简介：</td>
					    <td colspan="3"><textarea name="content" cols="100" rows="6" class="input" id="content" th:value="${user.content}"></textarea></td>
					    </tr>
					  </table>
			 		 <br />
				</fieldset>
				</TD>
			
		</TR>
		</TABLE>
	 </td>
  </tr>
  <tr>
    </tr>
		<TR>
			<TD colspan="2" align="center" height="50px">
			<input type="submit" class="button" value="更新"/>　
			
			<input type="reset" class="button" value="重置"/></TD>
		</TR>
	</TABLE>
</div>
</form>
</body>
</html>
