<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人力资源管理系统</title>
<link rel="stylesheet" rev="stylesheet" href="/css/style.css " type="text/css" media="all" />
<script type="text/javascript" src="/Js/typem.js"></script>
<script type="text/javascript" src="/Js/js.js"></script>
<style type="text/css">
<!--
.atten {font-size:12px;font-weight:normal;color:#F00;}
-->
</style>
</head>
<body class="ContentBody">
<form name="educateForm" method="post" action="/educate/summary" onSubmit="return educateValidate();">
<div class="MainDiv">
<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
  <tr>
      <th class="tablestyle_title" >培训总结</th>
  </tr>
  <tr>
    <td class="CPanel">
		
		<table border="0" cellpadding="0" cellspacing="0" style="width:80%" align="center">
		<tr><td align="left">
		<input type="submit"value="保存" class="button"/>　
			
			<input type="reset" value="返回" class="button"/>
		</td></tr>

	  	<input type="hidden" name="id" th:value="${educate.id}"/>
	  	<input type="hidden" name="educate" th:value="${educate}"/>
		<TR>
			<TD width="100%">
				<fieldset style="height:100%;">
				<legend>培训计划</legend>
					  <table border="0" cellpadding="2" cellspacing="1" style="width:100%">
					  <tr>
					    <td nowrap align="right" width="11%">培训名称：</td>
					    <td colspan="3"><input name="name" type="text" class="input" th:value="${educate.edName}" disabled/>
					    <span class="red">*</span></td>
					    </tr>
					  <tr>
					    <td nowrap align="right" width="11%">培训目的：</td>
					    <td colspan="3"><input type="text" name="purpose" class="input" th:value="${educate.purpose}" disabled/>
					    <span class="red">*</span></td>
					    </tr>
					  <tr>
					    <td nowrap align="right">培训开始时间：</td>
					    <td width="29%"><input type="text" name="begintime" class="input" th:value="${educate.begintime}" disabled/>
					    	<span class="red">*</span></td>
					    <td width="18%">培训结束时间：</td>
					    <td width="42%"><input type="text" name="endtime" class="input" th:value="${educate.endtime}" disabled/>
					    <span class="red">*</span></td>
					  </tr>
					  <tr>
					    <td nowrap align="right">讲师：</td>
					    <td><input type="text" name="teacher" class="input" th:value="${educate.teacher}" disabled/>
					    <span class="red">*</span></td>
					    <td>培训人员：</td>
					    <td><input type="text" name="student" class="input" th:value="${educate.student}" disabled/>
					    <span class="red">*</span>
						</td>
					  </tr>
					    
					  <tr>
					    <td width="11%" nowrap align="right">培训材料：</td>
					    <td colspan="3"><textarea name="datum" cols="100" rows="6" class="input" th:value="${educate.datum}" disabled></textarea></td>
					  </tr>
					  
					  <tr align="center">
					    <td width="11%" height="22" >培训效果：</td>
					    <td height="22" colspan="3" align="left" ><input name="effect" type="text"  class="input" th:value="${educate.effect}" size="50"></td>
					  </tr>
					  <tr align="center">
					    <td width="11%" height="22" >培训总结：</td>
					    <td height="22" colspan="3" align="left" ><textarea name="summarize" cols="50" rows="6"  class="input" th:value="${educate.summarize}"></textarea></td>
					  </tr>
					  </table>
			  <br />
				</fieldset>			</TD>
		</TR>
		</TABLE>
	 </td>
  </tr>
  <tr>
    <td height="22" colspan="4" align="center" >该信息不存在！！！</td>
  </tr>
	<TR>
		<TD colspan="2" align="center" height="50px">

			<input name="Id" type="hidden" class="button" th:value="${id}"/>　
			<input name="提交" type="submit" class="button" value="保存"/>　
			<input name="重置" type="reset" class="button" value="重置"/>
		</TD>
	</TR>
</TABLE>	
</div>
</form>
</body>
</html>
