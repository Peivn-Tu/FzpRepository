<table width="100%" border="0" cellspacing="0" cellpadding="0">
  
  <tr>
    <td height="30">      <table width="100%" border="0" cellspacing="0" cellpadding="0">

          <td><table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
          	 <tr>
               <td height="20"><span class="newfont07">薪金数据查看</span></td>
          	 </tr>
              <tr>
                <td height="40" class="font42">
				<table width="100%" border="0" cellpadding="4" cellspacing="1" bgcolor="#464646" class="newfont03">
				 <tr class="CTitle" >
                    	<td height="22" colspan="11" align="center" style="font-size:16px">薪金数据列表</td>
                  </tr>
                  <tr bgcolor="#EEEEEE">
				         <td height="22" align="center" >员工姓名</td>
						<td height="22" align="center" >基本薪金</td>
						<td height="22" align="center" >饭补</td>
						<td height="22" align="center" >房补</td>
						<td height="22" align="center" >全勤奖</td>
						<td height="22" align="center" >赋税</td>
						<td height="22" align="center" >额外补助</td>
						<td height="22" align="center" >罚款</td>
						<td height="22" align="center" >发放时间</td>
						<td height="22" align="center" >总计</td>
						<td height="22" align="center" >执行操作</td>
                  </tr>

				  <tr th:each="stipend,star:${list}"  bgcolor="#FFFFFF">
					<td height="22" align="center" th:text="${stipend.spName}"></td>
					<td height="22" align="center" th:text="${stipend.basic}"></td>
					<td height="22" align="center" th:text="${stipend.eat}"></td>
					<td height="22" align="center" th:text="${stipend.house}"></td>
					<td height="22" align="center" th:text="${stipend.duty}"></td>
					<td height="22" align="center" th:text="${stipend.scot}"></td>
					<td height="22" align="center" th:text="${stipend.other}"></td>
					<td height="22" align="center" th:text="${stipend.punishment}"></td>
					<td height="22" align="center" th:text="${stipend.granttime}"></td>
					<td height="22" align="center" th:text="${stipend.totalize}"></td>
					<td height="22" align="center" >

						<form action="/stipend/update" method="post">
							<input type="hidden" name="id" th:value="${stipend.id}" />
							<input type="submit" value="修改" style="position: relative;left:-45px;top: 20px" />
						</form>
						<form action="/stipend/del" method="post">
							<input type="hidden" name="id" th:value="${stipend.id}" />
							<input type="submit" value="删除" style="position: relative;left: 0px;top: -3px" />
						</form>
<!--						<a href="updatestipend.do?action=detailstipend&id=<%=j.getId()%>">修改</a>&nbsp;-->
<!--						&nbsp;<a href="modifystipend.do?action=deletestipend&id=<%=j.getId()%>">删除</a>-->
					</td>
				  </tr>

				  <tr  bgcolor="#FFFFFF">
					<td height="22" colspan="11" align="center" >人力资源系统--薪金查看</td>

        </tr>
      </table>
          </td>
        </tr>
